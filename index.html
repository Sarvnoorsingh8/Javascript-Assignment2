<!DOCTYPE html>
<html>

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Assignment 2 | COMP1073 Client-Side JavaScript</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Container for student ID -->
    <div>
        <!-- Paragraph tag to display student ID -->
        <p id="myStudentId"></p>
    </div>
    <!-- Container for custom number input -->
    <div>
        <!-- Label for custom number input -->
        <label for="customNumber">Enter number from 1 to 100:</label>
        <!-- Input field for custom number -->
        <input id="customNumber" type="number" placeholder="" />
    </div>
    <!-- Container for buttons -->
    <div>
        <!-- Button to change custom color -->
        <button class="custColor">Change custom color</button>
        <!-- Button to change random color -->
        <button class="randColor">Change random color</button>
    </div>
    <!-- Container for image selection -->
    <div>
        <!-- Label for image selection -->
        <label for="imageSelect">Select Image</label>
        <!-- Dropdown select menu for image selection -->
        <select id="imageSelect">
            <option value="">Please chooseâ€¦</option>
        </select>
    </div>
    <!-- Container for image display -->
    <div>
        <!-- Image tag to display selected image -->
        <img id="images" src="" alt=""></img>
    </div>

    <!-- Script tag to link external JavaScript file with defer attribute -->
    <script src="js/scripts.js" defer></script>
</body>

</html>
